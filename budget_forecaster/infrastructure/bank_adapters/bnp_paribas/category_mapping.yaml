# BNP Paribas category mapping using keywords
#
# How it works:
# - Each keyword is searched in the BNP category (case-insensitive, accent-insensitive)
# - If multiple keywords match, the longest one wins (more specific)
# - If no keyword matches, the category falls back to "uncategorized" with a warning
#
# To add a new keyword:
# 1. Check the warning message for unmapped categories
# 2. Add a keyword that matches the BNP category
#
# Available internal categories (language-neutral keys):
#   Income: salary, tax_credit, benefits
#   Housing: house_loan, rent, house_works, furniture
#   Insurance: car_insurance, house_insurance, other_insurance
#   Children: childcare, child_support
#   Leisure: entertainment, leisure, holidays, gifts
#   Utilities: electricity, water, internet, phone
#   Daily: groceries, clothing, health_care, public_transport, car_fuel, etc.
#   Other: professional_expenses, other, charity, bank_fees, taxes

