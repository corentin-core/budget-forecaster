# BNP Paribas category mapping to internal categories
# Format: "BNP Subcategory": "Internal category"
#
# To add a new mapping:
# 1. Copy the exact subcategory from the error message or BNP export
# 2. Choose an internal category from the list below
#
# Available internal categories:
#   Income: Salaire, Crédit d'impot, Allocations
#   Housing: Prêt maison, Prêt travaux, Loyer, Assurance prêt, Travaux,
#            Mobilier, electromenager, deco.
#   Savings: Epargne
#   Insurance: Assurance auto, Assurance habitation, Autre assurance
#   Children: Enfants, Pension alimentaire
#   Leisure: Divertissement, Loisirs, Voyages, vacances, Cadeaux
#   Utilities: Electricité, Eau, Internet, Téléphone
#   Daily: Courses, Habillement, Santé, Coiffeur, cosmétique, soins,
#          Transports publics, Carburant, Stationnement, Péage,
#          Entretien automobile, Crédit auto
#   Other: Frais professionnels, Autre, Dons, Commissions bancaires, Impôts, taxes

