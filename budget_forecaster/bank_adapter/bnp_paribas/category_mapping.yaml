# BNP Paribas category mapping using keywords
#
# How it works:
# - Each keyword is searched in the BNP category (case-insensitive, accent-insensitive)
# - If multiple keywords match, the longest one wins (more specific)
# - If no keyword matches, the category falls back to "Autre" with a warning
#
# To add a new keyword:
# 1. Check the warning message for unmapped categories
# 2. Add a keyword that matches the BNP category
#
# Available internal categories:
#   Income: Salaire, Crédit d'impot, Allocations
#   Housing: Prêt maison, Loyer, Travaux, Mobilier, electromenager, deco.
#   Insurance: Assurance auto, Assurance habitation, Autre assurance
#   Children: Enfants, Pension alimentaire
#   Leisure: Divertissement, Loisirs, Voyages, vacances, Cadeaux
#   Utilities: Electricité, Eau, Internet, Téléphone
#   Daily: Courses, Habillement, Santé, Transports publics, Carburant, etc.
#   Other: Frais professionnels, Autre, Dons, Commissions bancaires, Impôts, taxes

keywords:
  # Income
  salaire: Salaire
  revenu: Salaire
  aides: Allocations
  allocations: Allocations

  # Housing
  emprunt: Prêt maison
  immobilier: Prêt maison
  loyer: Loyer
  travaux: Travaux
  reparation: Travaux
  bricolage: Travaux
  jardinage: Travaux
  chauffage: Travaux
  mobilier: "Mobilier, electromenager, deco."
  electromenager: "Mobilier, electromenager, deco."
  deco: "Mobilier, electromenager, deco."

  # Transportation
  carburant: Carburant
  essence: Carburant
  entretien vehicule: Entretien automobile
  transport: Transports publics
  train: Transports publics
  avion: Transports publics
  stationnement: Stationnement
  parking: Stationnement
  peage: Péage
  credit auto: Crédit auto
  location vehicule: "Voyages, vacances"

  # Insurance
  assurance vehicule: Assurance auto
  assurance auto: Assurance auto
  assurance habitation: Assurance habitation
  assurance: Autre assurance

  # Utilities
  eau: Eau
  electricite: Electricité
  gaz: Electricité
  internet: Internet
  tv: Internet
  telephone: Téléphone

  # Daily life
